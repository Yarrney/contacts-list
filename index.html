<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Contacts List Widget</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Less preprossor used here just for testing/deomstration purposes.  Should be removed for production -->
    <script src="less.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="contacts-module">

      <header onclick="slideToggle()">
        <h4>My Contacts</h4>
      </header>

      <!-- LIST CONTACTS -->
      <div id="hide-container" class="hide-container contacts-hide">

        <div class="contacts-container">
          <ul id="contacts-list" class="contacts">
            <!-- contacts from JS file -->
          </ul>
        </div>

        <!-- SEARCH BAR -->
        <form class="contacts-search" action="#" method="post">
          <span class="search-icon"><i class="fa fa-search"></i></span>
          <input type="search" id="search" placeholder="Search..." />
        </form>

      </div> <!-- end contact-list -->
    </div> <!-- end contacts -->

    <!-- LOAD JS SCRIPTS -->
    <script type="text/json" src="contact-list-users.json"></script>
    <script src="script.js"></script>
  </body>

</html>
